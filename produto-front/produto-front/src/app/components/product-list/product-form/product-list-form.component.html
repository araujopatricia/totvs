<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" placeholder="Nome do produto">
            <mat-error *ngIf="hasError('nome', 'required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="descricao" placeholder="Descrição do produto"></textarea>
          </mat-form-field>
        </div>

        <div class="form-row two-columns">
          <mat-form-field appearance="outline">
            <mat-label>Preço</mat-label>
            <input matInput type="number" step="0.01" min="0.01" formControlName="preco" placeholder="Preço do produto">
            <mat-error *ngIf="hasError('preco', 'required')">
              Preço é obrigatório
            </mat-error>
            <mat-error *ngIf="hasError('preco', 'min')">
              Preço deve ser maior que zero
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Quantidade em Estoque</mat-label>
            <input matInput type="number" min="0" formControlName="quantidadeEstoque" placeholder="Quantidade em estoque">
            <mat-error *ngIf="hasError('quantidadeEstoque', 'required')">
              Quantidade é obrigatória
            </mat-error>
            <mat-error *ngIf="hasError('quantidadeEstoque', 'min')">
              Quantidade não pode ser negativa
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria">
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.nome }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="hasError('categoria', 'required')">
              Categoria é obrigatória
            </mat-error>
          </mat-form-field>
        </div>

        <div class="button-row">
          <button mat-button type="button" (click)="cancel()">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

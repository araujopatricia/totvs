<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Produtos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Filtros -->
      <div class="filters">
        <mat-form-field appearance="outline">
          <mat-label>Nome do Produto</mat-label>
          <input matInput [(ngModel)]="searchName" placeholder="Filtrar por nome">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <input matInput [(ngModel)]="searchCategory" placeholder="Filtrar por categoria">
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" (click)="searchProducts()">
            <mat-icon>search</mat-icon> Buscar
          </button>
          <button mat-button (click)="resetFilters()">
            <mat-icon>clear</mat-icon> Limpar
          </button>
          <button mat-raised-button color="accent" [routerLink]="['/products/new']">
            <mat-icon>add</mat-icon> Novo Produto
          </button>
        </div>
      </div>

      <!-- Tabela de produtos -->
      <div class="mat-elevation-z4 table-container">
        <table mat-table [dataSource]="products">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let product">{{ product.id }}</td>
          </ng-container>

          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let product">{{ product.nome }}</td>
          </ng-container>

          <!-- Descrição Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let product">{{ product.descricao || '-' }}</td>
          </ng-container>

          <!-- Preço Column -->
          <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let product">{{ product.preco | currency:'BRL' }}</td>
          </ng-container>

          <!-- Estoque Column -->
          <ng-container matColumnDef="quantidadeEstoque">
            <th mat-header-cell *matHeaderCellDef>Estoque</th>
            <td mat-cell *matCellDef="let product">{{ product.quantidadeEstoque }}</td>
          </ng-container>

          <!-- Categoria Column -->
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let product">{{ product.categoria.nome }}</td>
          </ng-container>

          <!-- Ações Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button color="primary" [routerLink]="['/products/edit', product.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 50]"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
